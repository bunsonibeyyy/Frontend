<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <!-- Sidebar -->
        <div class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg">
            <button id="toggleBtn" class="absolute top-4 left-4 p-2 text-gray-500 hover:text-gray-700">â˜°</button>
            <div id="sidebarContent" class="p-4 space-y-4">
                <div class="flex items-center space-x-4">
                    <img src="profile.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 class="text-lg font-semibold">Account Name</h3>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <div>
                        <h4 class="text-sm font-medium">Friends</h4>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <div>
                        <h4 class="text-sm font-medium">Notifications</h4>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <div>
                        <h4 class="text-sm font-medium">Settings</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="mt-16 flex flex-col items-center justify-center">
            <input type="text" placeholder="Search..." class="w-full max-w-xs p-2 mb-4 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" />
            <h1 class="text-4xl font-bold mb-4">Edward's Angels</h1>
            <p class="text-lg">What's on your mind?</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebarContent = document.getElementById('sidebarContent');

            toggleBtn.addEventListener('click', function() {
                sidebarContent.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
